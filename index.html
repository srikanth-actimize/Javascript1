<!DOCTYPE html>
<html>
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  


  <div class="container mt-3">
    <h2>Regestration Form</h2>
    <!-- <p>If you want your form elements to appear side by side, use .row and .col:</p> -->
    <form action="/action_page.php" class="was-validated">
      <div class="row">
        <div class="col">
          <label for="comment">Person Name:</label>
          <input type="text" class="form-control" placeholder="Enter Name" var name="person" required>
          <div class="valid-feedback">Valid</div><br>
        </div>
        <div class="col">
          <label for="comment">Email:</label>
          <input type="password" class="form-control" placeholder="Enter Email" name="" required>
          <div class="valid-feedback">Valid</div><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="comment">Mobile No:</label> 
          <input type="text" class="form-control" placeholder="Enter Mobile number" name="" required>
          <div class="valid-feedback">Valid</div><br>
        </div>
        <div class="col">
          <label for="comment">Date of Birth:</label>
          <input type="date" class="form-control" placeholder="dd/mm/yy" name="" required>
          <div class="valid-feedback">Valid</div><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="comment">Address:</label>
          <input type="text" class="form-control form-control-lg" placeholder=" Enter Address" Address="" required>
          <div class="valid-feedback">Valid</div><br>
        </div>
        <div class="col">
          <label for="sel1" class="form-label">City:</label>
          <select class="form-select" id="country" name="">
            <option>Select</option>
            <option>KAKINADA</option>
            <option>VIZAG</option>
            <option>HYDERABAD</option>
            <option>VIJAYAWADA</option>
          </select>
          <br>
      
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="sel1" class="form-label">Country:</label>
          <select class="form-select" id="country" name="">
            <option>Select</option>
            <option>INDIA</option>
            <option>CHINA</option>
            <option>USA</option>
            <option>KOREA</option>
          </select>
          <br>
          </div>
        <div class="col">
          <label for="sel1" class="form-label">Group:</label>
          <select class="form-select" id="country" name="">
            <option>Select</option>
            <option>MOTHER</option>
            <option>FATHER</option>
            <option>SISTER</option>
            <option>FRIEND</option>
          </select>
          <br>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Submit</button>

       

    </form>
  </div>
</body>
</html>
